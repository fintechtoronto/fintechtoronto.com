version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i -g pnpm
        - pnpm install
        - echo "Setting script permissions..."
        - chmod +x scripts/amplify-prebuild.sh || true
        - (./scripts/amplify-prebuild.sh) || echo "⚠️ Warning: Pre-build script failed but continuing..."
    build:
      commands:
        - echo "Creating production .env file..."
        - env | grep -e NEXT_PUBLIC_ -e SUPABASE_ -e SANITY_ -e NOVU_ > .env.production || true
        - echo "Building Next.js application..."
        - NEXT_PUBLIC_BUILD_MODE=production pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 